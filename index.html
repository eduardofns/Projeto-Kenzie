<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APP de Sorteio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets//css/style.css">

    </head>

    <body>
        <header>
           <img src="./assets/img/logo.svg" alt="logo app de sorteio">
           <h1>APP de Sorteio Kenzie</h1>

        </header>

        <main class="app">
            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa aplicação</p>

                <hr>

                <p class="text-left">Adicione Nomes</p>

                <div class="formulario">
                    <label for="entradaNomes">Adicione os nomes para o sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adicione nomes separados por virgula ex.(Maria, João, Pedro...)"></textarea> 

                    <button class="botaoSortear">Sortear</button>

                </div>  

                <div class="resultado">
                    <span class="fechar">X</span>
                    <p>Resultado</p>

                </div>

            </section>
        </main>       
        
        <footer>Copyright&copy 2023 by Eduardo Sidney</footer>          
        
    </body>

    <script src="./assets/js/script.js"></script>
    
</html>
